<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery-ui.min.css.css">
    <title>Datepicker</title>
    <style>
        table{
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td{
            padding: 10px 20px;
            border: 1px solid #000;
        }
    </style>


</head>
<body id="body">

<h1>Tracer+</h1>
<section>
    <div class = "main center">
        <div class = "container_center" >
            <h2>Time tracer</h2>
            <div class="watch" style="width: 120px; height: 40px; position: absolute; z-index: 3; right: 600px; top: 250px;  ">
                <h2 id="watch">00:00:00</h2>
                <table id ="out_block out-9">
                    <tr>
                        <th>Start time</th>
                </table>
            </div>
            <div class="buttons" style="width: 120px; height: 40px; position: absolute; z-index: 3; right: 400px; top: 250px; ">
                <input class="btn-success" onclick="callme(this);" type="button" value="Start"/>
                <button class="buttons" id="i-1"> Time log</button>
            </div>
        </div>
    </div>
</section>
<section class="section">
            <h3></h3>
            <input type = "text" class="i-1"style="width: 129px; height: 50px; position: absolute; z-index: 3; left:1100px; top: 250px"/>
            <button class="b-1" >from input</button>
            <div class="out-block out-1" style="width: 129px; height: 50px; position: absolute; z-index: 3; left:1100px; top: 400px" ></div>
        </section>
<input type="text" id = "datepicker" style="width: 120px; height: 25px; position: absolute; z-index: 3; right: 1000px; top: 250px; border: 1px solid black; "/>
<script src = "jquery-3.6.0.min.js"></script>
<script src = "jquery-ui.min.js.js"></script>
<script src = main.js></script>
<script src=style.css></script>
<script>
    $("#datepicker").datepicker();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
