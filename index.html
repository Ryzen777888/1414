<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datepicker</title>
    <link rel="stylesheet" href="jquery-ui.min.css.css">

</head>
<body>
<h1>Tracer+</h1>
<section>
    <div class = "main center">
    <div class = "container_center" >
        <h2>Time tracer</h2>
        <div class="watch" style="width: 120px; height: 40px; position: absolute; z-index: 3; right: 600px; top: 250px;  ">
            <h2 id="watch">00:00:00</h2>
            <table id ="out_block out-9">
                <tr>
                    <th>Start time</th>
            </table>
        </div>
        <div class="buttons" style="width: 120px; height: 40px; position: absolute; z-index: 3; right: 400px; top: 250px; ">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="time_log" style="width: 70px; height: 30px; position: absolute; z-index: 3; right: 790px; top: -120px; border: 1px solid black; background: blue;">Time Log</button>
            <div class="out-block out-8"></div>
        </div>
        <section class="section">
            <h3></h3>
            <input type = "text" class="i-1"style="width: 129px; height: 50px; position: absolute; z-index: 3; left:1100px; top: 250px"/>
            <button class="b-1"  >from input</button>
            <div class="out-block out-1" style="width: 129px; height: 50px; position: absolute; z-index: 3; left:1100px; top: 400px" ></div>
        </section>
    </div>
</div>
</section>

<input type="text" id = "datepicker" style="width: 120px; height: 25px; position: absolute; z-index: 3; right: 1300px; top: 250px; border: 1px solid black; "/>




<script src = "jquery-3.6.0.min.js"></script>
<script src = "jquery-ui.min.js.js"></script>
<script src = main.js></script>
<script src=style.css></script>

<script>
    $("#datepicker").datepicker();
</script>
</body>
</html>
